{% extends "layouts/base-auth.html" %}
{% load static %}

{% block title %}Password Changed Successfully{% endblock title %}

{% block content %}

  <div class="auth-main">
    <div class="auth-wrapper v1">
      <div class="auth-form">
        <div class="position-relative my-5">
          <div class="auth-bg">
            <span class="r"></span>
            <span class="r s"></span>
            <span class="r s"></span>
            <span class="r"></span>
          </div>
          <div class="card mb-0">
            <div class="card-body">
              <div class="text-center">
                <a href="{% url 'taskmanager:index' %}">
                  <div>
                    <img src="{% static 'assets/images/favicon.svg' %}" alt="Logo">
                  </div>
                </a>
              </div>
              <h4 class="text-center f-w-500 mt-4 mb-3">Password Changed</h4>
              <p class="mb-4 text-center">Your password has been changed successfully.</p>
              <div class="d-flex justify-content-center gap-3 align-items-center mt-4">
                <a href="{% url 'taskmanager:login' %}" class="btn btn-primary">Log In</a>
                <a href="{% url 'taskmanager:index' %}" class="btn btn-outline-secondary">Go to Homepage</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
